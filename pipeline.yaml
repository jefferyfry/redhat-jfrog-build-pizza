apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-image-task
spec:
  description: "Deploy the new image."
  workspaces:
    - name: output
  params:
    - name: image
      type: string
    - name: server
      type: string
    - name: username
      type: string
    - name: apikey
      type: string
  steps:
    - name: "create-secret"
      image: bitnami/kubectl:latest
      script: |
        #!/usr/bin/env bash
        kubectl create secret docker-registry regcred  --namespace pizzademo --docker-server=$(inputs.params.server)  --docker-username=$(inputs.params.username) --docker-password=$(inputs.params.apikey) || true
    - name: "deployment-substitution"
      image: bash:latest
      workingDir: "$(workspaces.output.path)"
      script: |
        #!/usr/bin/env bash
        sed "s|imageName|$(inputs.params.image)|g" deployment.yaml > my-deployment.yaml
    - name: "apply-deployment"
      image: bitnami/kubectl:latest
      workingDir: "$(workspaces.output.path)"
      script: |
        #!/usr/bin/env bash
        kubectl apply -f my-deployment.yaml --namespace pizzademo
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: npm-docker-rt-pipeline
spec:
  description: "This is pipeline to build the pizzademo NPM package, build the Docker image and deploy."
  params:
    - name: rturl
      type: string
    - name: server
      type: string
    - name: username
      type: string
    - name: apikey
      type: string
    - name: serverid
      type: string
    - name: image
      type: string
  workspaces:
    - name: shared-workspace
  tasks:
    - name: git-clone
      taskRef:
        name: git-clone
      params:
        - name: url
          value: https://github.com/jefferyfry/redhat-jfrog-build-pizza
        - name: revision
          value: master
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: rt-config
      taskRef:
        name: rt-config-task
      runAfter:
        - git-clone
      params:
        - name: rturl
          value: "$(params.rturl)"
        - name: username
          value: "$(params.username)"
        - name: apikey
          value: "$(params.apikey)"
        - name: serverid
          value: "$(params.serverid)"
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: npm-config
      taskRef:
        name: npm-config-task
      runAfter:
        - rt-config
      params:
        - name: serverid
          value: "$(params.serverid)"
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: npm-install
      taskRef:
        name: npm-install-task
      runAfter:
        - npm-config
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: npm-publish
      taskRef:
        name: npm-publish-task
      runAfter:
        - npm-install
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: build-publish
      taskRef:
        name: build-publish-task
      runAfter:
        - npm-publish
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: build-push-image
      taskRef:
        name: buildah
        kind: ClusterTask
      runAfter:
        - build-publish
      params:
        - name: DOCKERFILE
          value: "./Dockerfile"
        - name: TLSVERIFY
          value: "false"
        - name: PUSH_EXTRA_ARGS
          value: "--creds $(params.username):$(params.apikey)"
        - name: IMAGE
          value: "$(params.image)"
      workspaces:
        - name: source
          workspace: shared-workspace
    - name: deploy-image
      taskRef:
        name: deploy-image-task
      runAfter:
        - build-push-image
      params:
        - name: server
          value: "$(params.server)"
        - name: username
          value: "$(params.username)"
        - name: apikey
          value: "$(params.apikey)"
        - name: image
          value: "$(params.image)"
      workspaces:
        - name: output
          workspace: shared-workspace
---
